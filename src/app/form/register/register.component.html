
    <div class="container" style="margin-bottom:0">
        <form [formGroup]="registerForm" novalidate class="form"  (ngSubmit)="submit()">
            <div class="form-group" style="color: white;">
          
              <label for="username">Name</label>
              <input type="text" formControlName="username" placeholder="enter name" name="username" class="form-control" id="username">
            </div>
            <div class="form-group" style="color: white;">
              <label for="id">Id</label>
              <input type="number" formControlName="id" placeholder="enter id" name="id" class="form-control" id="id">
            </div>
             
         
            <div class="form-group" style="color: white;">
              <label for="email">Email</label>
              <input type="email" email="true" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group" style="color: white;">
              <label for="phoneno">Phone number</label>
              <input type="number" formControlName="phoneno" placeholder="enter number" name="phoneno" class="form-control" id="phoneno">
            </div>
            <div class="form-group" style="color: white;">
              <label for="password">Password</label>
              <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
            </div>
            <div class="form-group" style="color: white;">
              <label for="confirmpassword">Confirm password</label>
              <input type="password" formControlName="confirmpassword" placeholder="confirmpassword" name="cpassword" class="form-control" id="password">
            </div>  
            <button type="submit" class="btn btn-success" (click)="addUser()" [disabled]="!registerForm">Submit</button>
        </form> 
       </div>
