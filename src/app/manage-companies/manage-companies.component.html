<div class="container" style="margin-bottom:0">
    <form [formGroup]="managecompanyForm" novalidate class="form"  (ngSubmit)="submit()">
        <div class="form-group" style="color: white;">
          <label for="name">Name of the company</label>
          <input type="text" formControlName="companyname" placeholder="enter company name" name="id" class="form-control" id="companyname">
        </div>
        <div class="form-group" style="color: white;">
            <label for="id">Turnover</label>
            <input type="number" formControlName="turnover" placeholder="enter turnover" name="id" class="form-control" id="id">
          </div>
          <div class="form-group" style="color: white;">
            <label for="name">Name of the company CEO</label>
            <input type="text" formControlName="companyceoname" placeholder="enter company ceo name" name="companyceoname" class="form-control" id="companyceoname">
          </div>
        <div class="form-group">
        <div class="custom-control">

                <p style="color: white;font-weight: bold" formControlName="selectstockexchange">Select the stock exchange</p>
                <select name="cars" class="form-control">
                   <option selected>Stock Exchange</option>
                   <option value="nse">NSE</option>
                   <option value="bse">BSE</option>
                   <option value="others">Others</option>
                 </select>
        </div>
        </div>
        <div class="form-group">
            <div class="custom-control">
    
                    <p style="color: white;font-weight: bold" formControlName="selectsector">Select the sector</p>
                    <select name="cars" class="form-control">
                       <option selected>Sector</option>
                       <option value="it">IT</option>
                       <option value="consulting">Consulting</option>
                       <option value="others">Others</option>
                     </select>
            </div>
            </div>
                 <br>
        <div class="form-group" style="color: white;">
                <label for="name">About the company</label>
                <input type="text" formControlName="aboutcompany" placeholder="enter about the company" name="aboutcompany" class="form-control" id="aboutcompany">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
    </form> 
   </div>
