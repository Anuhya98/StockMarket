<div class="container" style="margin-bottom:0">
    <form [formGroup]="loginForm" novalidate class="form"  (ngSubmit)="submit()">
        <div class="form-group" style="color: white;">
            <label for="email">Email</label>
            <input type="email" email="true" formControlName="email" placeholder="email" name="empEmailId" class="form-control" id="empEmailId">
        </div>
        <div class="form-group" style="color: white;">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
        </div>
          <button type="submit" class="btn btn-success">Submit</button>
    </form> 
</div>
